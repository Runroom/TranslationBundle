Runroom\TranslationBundle\Entity\Translation:
    translation_en_{1..10}:
        key: '<uuid()>'
        modified: 0

    translation_es_{1..5}:
        key: '<uuid()>'
        modified: 0

    modified_translation_en:
        key: 'translation.key'
        modified: 1

Runroom\TranslationBundle\Entity\TranslationTranslation:
    translation_translations_{1..10}:
        translatable: '@translation_en_<current()>'
        value: <randomHtml()>
        locale: en

    translation_translations_{1..5}:
        translatable: '@translation_es_<current()>'
        value: <randomHtml()>
        locale: es

    modified_translation_translations:
        translatable: '@modified_translation_en'
        value: modified value
        locale: en
